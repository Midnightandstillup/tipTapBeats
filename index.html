<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="description" content="Tip Tap Beats is a fun little tool for messing around with drum sounds and cool visual effects.">
  <meta name="keywords" content="music, catxx1212, visual effects">
  <meta name="author" content="CatXx1212">
  <title>Tip Tap Beats</title>
  <script>
      
    var currentVersionNumber = "0.0.1";  // <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< the vesion number is here now

    ["styles/main.css"].forEach((stylesheetREF) => {
      let stylesheet = document.createElement("link");
      stylesheet.rel = "stylesheet";
      stylesheet.href = `${stylesheetREF}?v=${currentVersionNumber}`;
      document.head.appendChild(stylesheet);
    });
  </script>
  <link rel="icon" href="assets/ico/favicon.ico"/>
</head>
<body>
  <header id="header">
    <img src="assets/settingsIcon_dark.png" id="settingsIcon"/> 
    <img src="assets/metronomeIcon_dark.png" id="metronomeIcon"/> 
  </header>
  <main>
    <div id="beatBox" class="solid">

      <div id="beatBox_kick1" class="beatBox_kick kick1"></div>
      <div id="beatBox_kick2" class="beatBox_kick kick2"></div>
      <div id="beatBox_kick3" class="beatBox_kick kick3"></div>

      <div id="beatBox_snare1" class="beatBox_snare snare1"></div>
      <div id="beatBox_snare2" class="beatBox_snare snare2"></div>
      <div id="beatBox_snare3" class="beatBox_snare snare3"></div>

      <div id="beatBox_hiHat1" class="beatBox_hiHat hiHat1"></div>
      <div id="beatBox_hiHat2" class="beatBox_hiHat hiHat2"></div>
      <div id="beatBox_hiHat3" class="beatBox_hiHat hiHat3"></div>

      <div id="beatBox_cowbell1" class="beatBox_cowbell cowbell1"></div>
      <div id="beatBox_cowbell2" class="beatBox_cowbell cowbell2"></div>
      <div id="beatBox_cowbell3" class="beatBox_cowbell cowbell3"></div>

      <div id="beatBox_highTom1" class="beatBox_highTom highTom1"></div>
      <div id="beatBox_highTom2" class="beatBox_highTom highTom2"></div>
      <div id="beatBox_highTom3" class="beatBox_highTom highTom3"></div>

      <div id="beatBox_midTom1" class="beatBox_midTom midTom1"></div>
      <div id="beatBox_midTom2" class="beatBox_midTom midTom2"></div>
      <div id="beatBox_midTom3" class="beatBox_midTom midTom3"></div>

      <div id="beatBox_lowTom1" class="beatBox_lowTom lowTom1"></div>
      <div id="beatBox_lowTom2" class="beatBox_lowTom lowTom2"></div>
      <div id="beatBox_lowTom3" class="beatBox_lowTom lowTom3"></div>

    </div>
  </main>
  <footer>
    <p class="copyright">Â© 2024 CatXx1212. All Rights Reserved.</p>
    <a href="https://github.com/Midnightandstillup" target="_blank">
      <img class="githubLinkImage" src="assets/github-mark/github-mark-white.svg"/>
    </a>
  </footer>
  <script>
    ["scripts/main.js"].forEach((scriptREF) => {
      let script = document.createElement("script");
      script.defer = true;
      script.src = `${scriptREF}?v=${currentVersionNumber}`;
      document.body.appendChild(script);
    })
  </script>
</body>
</html>
